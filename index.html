<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Kurucz Gergely üëÅÔ∏è</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    h1 {
      color: #222;
      font-size: 3rem;
    }

    .game-area {
      margin-top: 40px;
      position: relative;
      width: 80vw;
      height: 60vh;
      margin-left: auto;
      margin-right: auto;
      background-color: #e8e8e8;
      border: 5px dashed #999;
      border-radius: 20px;
      overflow: hidden;
      cursor: crosshair;
    }

    .target {
      position: absolute;
      width: 90px;
      height: 90px;
      background-color: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 0.8rem;
      font-weight: bold;
      user-select: none;
      box-shadow: 0 0 10px #000;
      white-space: pre-line;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: green;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: #fff;
    }

    .eye {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.05s linear;
    }

    .upload-zone {
      margin-top: 60px;
      border: 4px solid #333;
      border-radius: 15px;
      background-color: #ddd;
      padding: 40px;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-zone h2 {
      font-size: 2.5rem;
      color: #111;
      margin-bottom: 20px;
    }

    .upload-zone input[type="file"] {
      font-size: 1.2rem;
      padding: 15px;
      background: white;
      border-radius: 10px;
      border: 2px solid #666;
    }

    .download-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 20px 40px;
      font-size: 2rem;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 15px;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .download-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Find Kurucz Gergely üëÅÔ∏è</h1>
  <p>He's not a person. He's... something else. üëÄ</p>

  <div class="eye" id="eye">üëÅÔ∏è</div>

  <div class="game-area" id="gameArea"></div>
  <div id="message"></div>
  <button onclick="spawnEntity()">New Round</button>

  <div class="upload-zone">
    <h2>üìÅ UPLOAD THE FILES TO SUMMON KURUCZ GERGELY</h2>
    <input type="file" multiple />
  </div>

  <a href="https://your-github-username.github.io/your-repo-name/game.zip" class="download-btn" target="_blank">‚¨áÔ∏è DOWNLOAD THE GAME FILES</a>

  <script>
    const gameArea = document.getElementById('gameArea');
    const message = document.getElementById('message');
    const eye = document.getElementById('eye');

    // Eye follows the cursor
    document.addEventListener('mousemove', (e) => {
      eye.style.left = `${e.clientX - 15}px`;
      eye.style.top = `${e.clientY - 15}px`;
    });

    // Spawn The Entity
    function spawnEntity() {
      message.textContent = "";
      gameArea.innerHTML = "";

      const gergely = document.createElement('div');
      gergely.classList.add('target');
      gergely.textContent = "KURUCZ\nGERGELY";

      const maxX = gameArea.clientWidth - 90;
      const maxY = gameArea.clientHeight - 90;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      gergely.style.left = `${randomX}px`;
      gergely.style.top = `${randomY}px`;

      gergely.onclick = () => {
        message.textContent = "‚úÖ You found... whatever Kurucz Gergely is.";
        gergely.remove();
      };

      gameArea.appendChild(gergely);
    }

    spawnEntity();
  </script>
</body>
</html>
