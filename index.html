<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kurucz Gergely's Website — Retro Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#030406;
      --screen:#05140a;
      --text:#8ef08e;
      --muted:#5a7b5a;
      --accent:#34ff8a;
      --glass:rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:radial-gradient(ellipse at 20% 10%, rgba(10,30,10,0.35), transparent 10%),var(--bg);color:var(--text);font-family:'Share Tech Mono','Space Mono',monospace}

    .frame{max-width:980px;margin:36px auto;padding:18px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);box-shadow: 0 20px 60px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.03)}

    .topbar{display:flex;align-items:center;gap:12px;padding:8px 12px;border-radius:8px;background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));}
    .dots{display:flex;gap:6px}
    .dot{width:12px;height:12px;border-radius:50%;box-shadow:inset 0 -2px 0 rgba(0,0,0,0.4)}
    .dot.red{background:#ff6b6b}
    .dot.yellow{background:#ffd76b}
    .dot.green{background:#6bff9c}
    .title{margin-left:auto;font-size:14px;color:var(--muted)}

    .terminal{
      margin-top:12px;
      background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.15));
      border-radius:8px;padding:18px;min-height:420px;position:relative;overflow:hidden;border:1px solid rgba(0,255,120,0.03)
    }

    /* CRT scanlines */
    .terminal::after{
      content:"";position:absolute;inset:0;pointer-events:none;background-image:repeating-linear-gradient(transparent, rgba(0,0,0,0.05) 1px, transparent 2px);mix-blend-mode:multiply;opacity:0.6}

    .screen{font-size:15px;line-height:1.55;white-space:pre-wrap;color:var(--text);}
    .muted{color:var(--muted)}

    .prompt{display:flex;gap:8px;align-items:flex-start}
    .prompt .label{color:var(--accent);min-width:220px}
    .input{flex:1}

    .cmdline{background:transparent;border:none;outline:none;color:var(--text);font-family:inherit;font-size:15px}
    .btns{display:flex;gap:8px;margin-top:14px}

    .btn{cursor:pointer;padding:10px 14px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.03);color:var(--text);font-family:inherit}
    .btn:hover{transform:translateY(-1px);box-shadow:0 8px 18px rgba(0,0,0,0.45)}
    .btn.primary{background:linear-gradient(180deg, rgba(50,255,150,0.06), rgba(50,255,150,0.02));border-color:rgba(50,255,150,0.12)}

    .log{max-height:320px;overflow:auto;padding:6px 6px 10px;border-radius:6px}

    .flicker{animation:flicker 0.12s infinite alternate}
    @keyframes flicker{from{opacity:1}to{opacity:0.88}}

    .glow{filter:drop-shadow(0 0 10px rgba(78,255,137,0.28));}

    .small{font-size:12px}

    footer{margin-top:12px;color:var(--muted);font-size:12px;padding:6px 0;display:flex;justify-content:space-between}

    /* caret */
    .caret{display:inline-block;width:8px;height:18px;background:var(--text);vertical-align:bottom;margin-left:6px;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    /* responsive */
    @media (max-width:640px){.frame{margin:16px;padding:12px}.title{display:none}.prompt .label{min-width:140px}}
  </style>
</head>
<body>
  <div class="frame">
    <div class="topbar">
      <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
      <div class="muted small">Kurucz Gergely's Website</div>
      <div class="title">FKG TERMINAL • v1.0</div>
    </div>

    <div class="terminal">
      <div id="log" class="screen log"></div>

      <div class="prompt">
        <div class="label muted">guest@fkg:~$</div>
        <div class="input">
          <input id="cmd" class="cmdline" autocomplete="off" placeholder="type a command (type 'help')" />
        </div>
      </div>

      <div class="btns">
        <button class="btn" data-cmd="help">help</button>
        <button class="btn" data-cmd="about">about</button>
        <button class="btn primary" id="downloadBtn">download</button>
        <button class="btn" data-cmd="credits">credits</button>
        <button class="btn" data-cmd="clear">clear</button>
      </div>

    </div>

    <footer>
      <div>Retro terminal UI — built for cool people.</div>
      <div class="muted">Tip: press Enter to execute typed commands</div>
    </footer>
  </div>

  <script>
    // Quick config
    const GITHUB_DOWNLOAD = 'https://github.com/mroldmobo/findkuruczgeri/releases/download/ReleaseVersionsK.G/findkuruczgergely0.13.exe';

    const logEl = document.getElementById('log');
    const cmdInput = document.getElementById('cmd');
    const downloadBtn = document.getElementById('downloadBtn');

    // Nice intro sequence
    const intro = [
      {t:800, text:"Booting FKG_TERMINAL v1.0..."},
      {t:1400, text:"Initializing retro subsystems..."},
      {t:2000, text:"Loading assets: ████████ 100%"},
      {t:2600, text:"Welcome, agent. The mission: Find Kurucz Gergely."},
      {t:3200, text:"Type 'help' to see available commands. Or click the buttons below."},
    ];

    function appendLine(html = '', cls = ''){
      const line = document.createElement('div');
      if(cls) line.className = cls;
      line.innerHTML = html;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
      return line;
    }

    // typing effect for a single line
    function typeLine(text, speed = 18){
      return new Promise(resolve => {
        const line = appendLine('');
        let i=0;
        const iv = setInterval(()=>{
          line.textContent = text.slice(0,i+1);
          i++;
          logEl.scrollTop = logEl.scrollHeight;
          if(i>=text.length){clearInterval(iv);setTimeout(resolve,120);}
        }, speed);
      });
    }

    // run intro
    (async function(){
      for(const item of intro){
        await new Promise(r => setTimeout(r, item.t - (logEl.lastTick||0)));
        logEl.lastTick = item.t;
        await typeLine(item.text);
      }
      cmdInput.focus();
    })();

    // commands
    const commands = {
      help(){
        appendLine(`<span class=\"muted\">available commands:</span>`);
        appendLine(`help — show this help`);
        appendLine(`about — what is Find Kurucz Gergely?`);
        appendLine(`download — open download link`);
        appendLine(`credits — author & repo info`);
        appendLine(`clear — clear the terminal`);
        appendLine(`exit — end session (clears screen)`);
      },
      about(){
        appendLine(`<span class=\"muted\">Find Kurucz Gergely</span>`);
        appendLine(`A small indie console-style game. Look around, find clues, find Kurucz Gergely.`);
        appendLine(`Designed for nostalgia, made for speedruns.`);
      },
      download(){
        appendLine(`Opening download link: <a href=\"${GITHUB_DOWNLOAD}\" target=\"_blank\">${GITHUB_DOWNLOAD}</a>`);
        window.open(GITHUB_DOWNLOAD, '_blank');
      },
      credits(){
        appendLine(`Author: mroldmobo`);
        appendLine(`Repo: <a href=\"${GITHUB_DOWNLOAD}\" target=\"_blank\">GitHub</a>`);
        appendLine(`Built with ☕, nostalgia, and a bit of JS.`);
      },
      clear(){
        logEl.innerHTML = '';
      },
      exit(){
        appendLine('Session terminated. Goodbye.');
        setTimeout(()=>{logEl.innerHTML='';},900);
      }
    };

    // handle button clicks
    document.querySelectorAll('[data-cmd]').forEach(b=>{
      b.addEventListener('click', ()=>{
        const c = b.getAttribute('data-cmd');
        runCommand(c);
        cmdInput.focus();
      });
    });

    // download button
    downloadBtn.addEventListener('click', ()=>{
      runCommand('download');
    });

    function runCommand(raw){
      const cmd = raw.trim().toLowerCase();
      if(!cmd) return;
      appendLine(`<div><span class=\"muted\">guest@fkg:~$</span> ${escapeHtml(cmd)}</div>`);
      if(commands[cmd]){
        // small delay for realism
        setTimeout(()=>commands[cmd](), 120);
      }else{
        appendLine(`Command not found: ${escapeHtml(cmd)} — type 'help'.`);
      }
    }

    // enter handler
    cmdInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){
        const v = cmdInput.value;
        cmdInput.value = '';
        runCommand(v);
      }
    });

    // basic paste/clear shortcuts
    window.addEventListener('keydown', (e)=>{
      if((e.ctrlKey||e.metaKey) && e.key.toLowerCase() === 'l'){
        e.preventDefault(); commands.clear();
      }
    });

    // sanitize
    function escapeHtml(str){
      return String(str).replace(/[&<>\"]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[s]));
    }

    // make clicking on log focus input
    logEl.addEventListener('click', ()=>cmdInput.focus());

    // small accessibility: focus ring
    cmdInput.style.caretColor = 'var(--accent)';
  </script>
</body>
</html>
