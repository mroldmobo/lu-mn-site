<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lümn | Coming Soon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
    <style>
        :root {
            --primary: #111111;
            --secondary: #333333;
            --accent: #4a6fa5;
            --bg: #f8f8f8;
            --text: #222222;
            --text-light: #777777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            opacity: 0.6;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -2px;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
            animation: stretch 1.5s ease-out;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto 2.5rem;
            line-height: 1.6;
        }

        .newsletter {
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .newsletter-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .newsletter-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .newsletter-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .newsletter-button {
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .newsletter-button:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-link {
            color: var(--text-light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes stretch {
            0% { width: 0; opacity: 0; }
            100% { width: 80px; opacity: 1; }
        }

        /* Floating fabric animation */
        .fabric {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(74, 111, 165, 0.1);
            border-radius: 50% 50% 0 50%;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .fabric:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
        }

        .fabric:nth-child(2) {
            bottom: 15%;
            right: 10%;
            width: 180px;
            height: 180px;
            animation-delay: 2s;
        }

        .fabric:nth-child(3) {
            top: 60%;
            left: 25%;
            width: 100px;
            height: 100px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Floating fabric elements -->
    <div class="fabric"></div>
    <div class="fabric"></div>
    <div class="fabric"></div>
    
    <!-- Subtle background pattern -->
    <div class="bg-pattern"></div>
    
    <div class="container">
        <div class="logo">LÜMN</div>
        <h1>Modern Minimalist Apparel<br>Coming Soon</h1>
        <p>We're crafting elevated essentials for your wardrobe. Sign up to be the first to know when we launch.</p>
        
        <div class="newsletter">
            <form class="newsletter-form">
                <input type="email" class="newsletter-input" placeholder="Your email address" required>
                <button type="submit" class="newsletter-button">Notify Me</button>
            </form>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Newsletter form submission
        const newsletterForm = document.querySelector('.newsletter-form');
        newsletterForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            
            // Here you would typically send this to your backend
            console.log('Email submitted:', email);
            
            // Show a success message
            alert('Thank you! We\'ll notify you when we launch.');
            this.querySelector('input').value = '';
        });
    </script>
</body>
</html>
