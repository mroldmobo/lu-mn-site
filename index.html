<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Kurucz Gergely</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b2f);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #ffffff;
      padding: 40px;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #status {
      font-size: 1.1rem;
      margin: 20px 0;
    }

    #log {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      text-align: left;
    }

    button, .source-btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff3860;
      color: #fff;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .source-btn:hover {
      background-color: #ff1e45;
    }

    .source-btn {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Find Kurucz Gergely</h1>
  <div id="status"></div>
  <button id="search">üîç Search</button>
  <button id="rest">üí§ Rest</button>
  <a href="https://github.com/mroldmobo/findkuruczgeri/releases/download/ReleaseVersionsK.G/getkuruczgergely0.11.py" class="source-btn" target="_blank">üìÅ Source Code</a>
  <div id="log"></div>

  <script>
    const player = {
      energy: 100,
      fame: 0,
      searches: 0,
      specialEvents: 0,
      foundLegends: []
    };

    const LEGEND_CHANCE = 1000000;
    const FAME_REQUIRED = 1000;
    const events = {
      "Coffee Break": { energy: +30, text: "You found an abandoned coffee shop! +30 energy" },
      "Bug Fix": { fame: +50, text: "You fixed a critical bug! +50 fame" },
      "Stack Overflow": { energy: -15, text: "You got lost on Stack Overflow! -15 energy" }
    };

    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const searchBtn = document.getElementById('search');
    const restBtn = document.getElementById('rest');

    function log(text) {
      const p = document.createElement('p');
      p.textContent = text;
      logEl.prepend(p);
    }

    function updateStatus() {
      statusEl.innerHTML = `
        ‚≠ê Fame: ${player.fame}/${FAME_REQUIRED}<br>
        ‚ö° Energy: ${player.energy}/100<br>
        üîé Searches: ${player.searches}<br>
        ‚ú® Events: ${player.specialEvents}<br>
        üèÜ Legend: ${player.foundLegends.length ? 'Found!' : 'Not yet'}
      `;
    }

    function handleSpecialEvent() {
      if (Math.random() < 0.15) {
        const keys = Object.keys(events);
        const event = keys[Math.floor(Math.random() * keys.length)];
        const effect = events[event];
        player.energy = Math.max(0, player.energy + (effect.energy || 0));
        player.fame += effect.fame || 0;
        player.specialEvents++;
        log(`‚ö° ${event.toUpperCase()}: ${effect.text}`);
        return true;
      }
      return false;
    }

    function search() {
      if (player.energy < 10) {
        log("‚ö†Ô∏è Not enough energy to search!");
        return;
      }
      player.energy -= 10;
      player.searches++;
      log("üîç Searching...");

      if (!handleSpecialEvent()) {
        const isLegend = Math.floor(Math.random() * LEGEND_CHANCE) === 0;
        if (isLegend) {
          player.fame = FAME_REQUIRED;
          player.foundLegends.push("Kurucz Gergely");
          log("üéâ‚ú® YOU FOUND KURUCZ GERGELY! ‚ú®üéâ");
        } else {
          const fameGain = Math.floor(Math.random() * 10) + 1;
          player.fame += fameGain;
          log(`Found a random dev. +${fameGain} fame.`);
        }
      }
      updateStatus();
    }

    function rest() {
      const gain = Math.floor(Math.random() * 20) + 20;
      player.energy = Math.min(100, player.energy + gain);
      log(`üí§ You recovered ${gain} energy.`);
      updateStatus();
    }

    searchBtn.onclick = search;
    restBtn.onclick = rest;
    updateStatus();
  </script>
</body>
</html>
