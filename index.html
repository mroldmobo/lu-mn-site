  <script>
    const eye = document.getElementById('eye');

    let mouseX = 0;
    let mouseY = 0;
    let eyeX = 0;
    let eyeY = 0;

    document.addEventListener('mousemove', (e) => {
      // Cursor position, but we offset where the eye *wants* to go
      mouseX = e.clientX - 60;
      mouseY = e.clientY - 60;
    });

    function animateEye() {
      // Smoothly follow the mouse, like a lazy ghost
      eyeX += (mouseX - eyeX) * 0.05;
      eyeY += (mouseY - eyeY) * 0.05;
      eye.style.transform = `translate(${eyeX}px, ${eyeY}px)`;
      requestAnimationFrame(animateEye);
    }
